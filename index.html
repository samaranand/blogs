<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Blogs</title>
</head>
<body>
    <div class="container my-3">
        <h1 class="mb-4" style="font-family: 'Castoro', serif; font-weight: 700;">Coder Life Upgraded Blogs</h1>
        <hr height="12px"/>
        <div id="root" style="font-family: 'Castoro', serif;">

            <div class="card mt-4">
                <div class="card-body"> 
                    <h4 class="card-title" style="color: #0285dd;">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h4>
                    <div class="card-subtitle text-muted m-2">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>
                    <div class="card-text mb-2">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>
                    <button class="btn btn-primary" type="button" >
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Loading...
                      </button>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body"> 
                    <h4 class="card-title" style="color: #0285dd;">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h4>
                    <div class="card-subtitle text-muted m-2">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>
                    <div class="card-text mb-2">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>
                    <button class="btn btn-primary" type="button" >
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Loading...
                      </button>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body"> 
                    <h4 class="card-title" style="color: #0285dd;">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h4>
                    <div class="card-subtitle text-muted m-2">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>
                    <div class="card-text mb-2">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>
                    <button class="btn btn-primary" type="button" >
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Loading...
                      </button>
                </div>
            </div>

        </div>
    </div>    
    
    <script src="./js/app.js"></script>

    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Code Apply Function</h5>
                <div class="input-group mb-3">
                    <input type="text" id="applyInput" class="form-control" placeholder="Enter code (e.g. AazZ9900)" autocomplete="off">
                    <button class="btn btn-success" id="applyBtn" type="button">Apply</button>
                    <button class="btn btn-secondary" id="clearBtn" type="button">Clear</button>
                </div>
                <div id="applyResult" class="mt-2 text-primary"></div>
            </div>
        </div>
    </div>

</body>
</html>
